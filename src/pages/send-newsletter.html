    <main class="send-newsletter close-content">
        <section class="newsletter-section">
            <button class="newsletter-section-btn" id="send-newsletter-email">
                ENVIAR EMAIL
            </button>

            <button class="newsletter-section-btn transparent" id="add-newsletter-archive">
               ADICIONAR ANEXO
            </button>

            <input type="file" class="file">
        </section>


        <input type="text" name="text" class="subject" placeholder="Assunto">
        
        <textarea name="text" class="textarea" id="" cols="30" rows="10"
        placeholder="Escreve aqui"></textarea>


        <section class="newsletter-modal">
            <h3>Enviar newsletter ?</h3>
            
            <section class="newsletter-section">
                <button class="newsletter-section-btn green" id="send-newsletter-email--modal">
                    ENVIAR EMAIL
                </button>
    
                <button class="newsletter-section-btn red" id="add-newsletter-archive--modal">
                   ADICIONAR ANEXO
                </button>
    
                <input type="file" class="file">
            </section>
        </section>

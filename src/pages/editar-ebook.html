<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../dist/css/style.css">
    <link rel="stylesheet" href="./../../dist/css/add-ebooks.css">
    <link rel="stylesheet" href="./../../dist/css/modal.css">
    <link rel="stylesheet" href="./../../dist/css/pop_up.css">
    <title>EBOOKS</title>
</head>
<body>
    <header>
        <div class="mintel menu">
        
            <button class="menu__btn"  id='menu__xmark'>
                <img src="./../img/xmark-solid 1.png" alt="Xmark solid 1">
            </button>

            <button class="menu__btn" id="menu__burger" >
                <img src="./../img/bars-solid 1.png" alt="bar solid">
            </button>

            <h1 class="mintel-title">EBOOKS</h1>
        </div>
    
        <nav class="menu__nav">
            <ul class="nav__grid-container">
    
                <li class="grid-item">
                    <a href="./home.html">Home</a>
                </li>
                <li class="grid-item">
                    <a href="./newsletter.html">Newsletter</a>
                </li>
                <li class="grid-item">
                    <a href="./ebooks.html">Ebooks</a>
                </li>
                <li class="grid-item">
                    <a href="">Clientes</a>
                </li>
                <li class="grid-item">
                    <a href="">Cursos</a>
                </li>
                <li class="grid-item">
                    <a href="">Produtos</a>
                </li>
    
                <li class="grid-item">
                    <a href="">SMS</a>
                </li>
    
                <li class="grid-item">
                    <a href="">Sair</a>
                </li>
                </ul>
        </nav>
    </header>

    <main class="main close-content height">
     
        <section class="ebook-section">
            <button class="ebook-section-btn ebook-btn" id="ebook-btn">
                EDITAR EBOOK
            </button>

            <button class="ebook-section-btn transparent modal-archive" id="add-ebook-cover">
              CAPA
            </button>

           
        </section>

        <section class="ebook-section">
            <input type="text" class="ebook-feed-input" id="ebook-price" placeholder="Preço">
            <input type="datetime" class="ebook-feed-input" id="ebook-year" placeholder="Ano">
            <input type="text" class="ebook-feed-input" id="ebook-categoria" placeholder="Categoria">
        </section>


        <section class="ebook-section">
            <button class="ebook-feed" id="ebook-archive">ARQUIVO</button>
            <input type="text" class="ebook-feed-input" id="ebook-author" placeholder="Autor">
          
        </section>





        <input type="text" name="text" class="subject" placeholder="Titulo aqui">
        
        <textarea name="text" class="textarea" id="" cols="30" rows="10"
        placeholder="Descrisão aqui"></textarea>



        
    <!--second modal-->
    <div id="myModal" class="modal myModal-archive">
        <div class="modal-content modal-box-archive">
            <div class="modal-box-content">
                <h3>Inserir Arquivo (PDF)</h3>

                <div class="modal-box-archive-file" id="ebook-file-name">
                    Inserir
                </div>
    
                <input type="file" id="ebook-file-input" style="display:none;">
                
                <section class="modal-box-section">
                    <button class="modal-box-section-btn green" id="ebook-modal-btn-insert">
                       INSERIR
                    </button>
        
                    <button class="modal-box-section-btn red close-archive">
                       VOLTAR
                    </button>
        
                   
                </section>
               

            </div>
        </div>
        </div>
        
    <div id="myOverlay-archive" class="overlay"></div>



    <!--the pop up-->

    <div id="myPopup" class="popup">
      <span class="close-pop-up">&times;</span>
      <p></p>
    </div>



        

    </main>

    
</body>
<script src="./../js/modal.js"></script>
<script src="./../js/menu.js"></script>
<script src="./../js/addEbook.js"></script>
<script src="./../js/popUp.js"></script>
</html>

        <nav class="menu__nav">

                <li class="grid-item">

    <main class="main close-content height">
     
        <section class="client-section">
            <button class="client-section-btn ebook-btn" id="editClient-btn">
                EDITAR EBOOK
            </button>

        
        </section>

        <section class="client-section">
            <input type="text" class="client-name-input" id="client-name" placeholder="Nome">
            <input type="datetime" class="client-phone-input" id="client-phone" placeholder="Telefone">
            <input type="text" class="client-email-input" id="client-email" placeholder="Email">
        </section>


        <textarea name="text" class="client-textarea" id="" cols="30" rows="10"
        placeholder="Nota"></textarea>

        <section class="client-delivery">
            <button class="client-delivery-btn--main " onclick="activeBtn()">FAZER ENTREGA <span class="caret"></span> </button>
            <button class="client-delivery-btn modal-send" style="margin-top:7px;">PRODUTO</button>
            <button class="client-delivery-btn">EBOOKS</button>
            <button class="client-delivery-btn">CURSO</button>
        </section>

        <script>
            let clientDeliveryBtn = document.querySelectorAll('.client-delivery-btn');
            let isActive = false;
            const activeBtn = function(){
               
                if(!isActive){
                    clientDeliveryBtn[0].style.display = 'block';
                    clientDeliveryBtn[1].style.display = 'block'
                    clientDeliveryBtn[2].style.display = 'block';
                    isActive = true;

                }
                else {
                    clientDeliveryBtn[0].style.display = 'none';
                    clientDeliveryBtn[1].style.display = 'none'
                    clientDeliveryBtn[2].style.display = 'none';
                    isActive = false;

                }
                
                
            }
        </script>

    
    <!-- first modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-box-content client-modal">
                <h3>Enviar produto</h3>
                
                <section class="modal-box-section">

                    <section class="request">
                        
                        <button class="request-btn black" onclick="clickDelivery(0)">
                    
                            <p>Nome do produto</p>
                          
                        </button>
                
                        <div class="request-list" style="display:none;">
                           <button class="client-send-btn">Enviar</button>
                        </div>
                   
                    </section>


                    <section class="request">
                        
                        <button class="request-btn black" onclick="clickDelivery(1)">
                    
                            <p>Nome do produto</p>
                          
                        </button>
                
                        <div class="request-list" style="display:none;">
                           <button class="client-send-btn">Enviar</button>
                        </div>
                   
                    </section>



                    <section class="request">
                        
                        <button class="request-btn black" onclick="clickDelivery(2)">
                    
                            <p>Nome do produto</p>
                          
                        </button>
                
                        <div class="request-list" style="display:none;">
                           <button class="client-send-btn">Enviar</button>
                        </div>
                   
                    </section>




                    <section class="request">
                        
                        <button class="request-btn black" onclick="clickDelivery(3)">
                    
                            <p>Nome do produto</p>
                          
                        </button>
                
                        <div class="request-list" style="display:none;">
                           <button class="client-send-btn">Enviar</button>
                        </div>
                   
                    </section>



                    <section class="request">
                        
                        <button class="request-btn black" onclick="clickDelivery(4)">
                    
                            <p>Nome do produto</p>
                          
                        </button>
                
                        <div class="request-list" style="display:none;">
                           <button class="client-send-btn">Enviar</button>
                        </div>
                   
                    </section>





                  


                </section>

            </div>
        </div>
        </div>

        <p></p>

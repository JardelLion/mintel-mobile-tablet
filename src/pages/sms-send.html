                                    for(let i = 0; i <data["payload"].length; i++){
            
                                        const sectionBox = $("<section></section").appendTo(".sms-list");

                                        const buttonBox = $('<button></button>').appendTo(sectionBox);

                                        const paragragh = $("<p></p").appendTo(buttonBox);

                                            .attr({
                                                type: "checkbox",
                                                value: ""
            
                                            })
                                            .addClass("sms-checkbox")
                                            .appendTo(buttonBox);
                                        
                                        const paragrahpLink = $("<a></a>")
                                            .attr("href", "home.html?yds=" + data["payload"][i].identificador)
                                            .text(data["payload"][i].nome)
                                            .appendTo(paragragh)
                    
                                    }
                    
                                    
                    
                                }
                    
                            })
